<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Contacts</title>
    <script src="/static/app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit-contact.css')}}">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <nav class="text">
                <a href="{{ url_for('list_contacts')}}" title="Back">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <p>Edit Contact</p>
            </nav>
        </div>
        <div class="form-con">
            <form method="post" enctype="multipart/form-data" action="{{ url_for('edit_contact', id=contact[0]) }}" autocomplete="off">
                <div class="image">
                    {% if contact[5] %}
                        <img src="{{ url_for('static', filename='uploads/' + contact[5]) }}" width="100" alt="image photo">
                    {% endif %}
                    <div class="cover">
                        <span id="mutual-name">
                            {{ contact[1] }}
                        </span>
                        <div class="sign">
                            <p>Contact</p>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <i class="fa-solid fa-address-card"></i>
                    <label for="name">Name: </label>
                    <input id="inp" type="text" name="name" value="{{contact[1]}}"><br>

                    <i class="fa-solid fa-phone-volume"></i>
                    <label for="phone">Phone: </label>
                    <input  id="inp" type="text" name="phone" value="{{contact[2]}}"><br>

                    <i class="fa-solid fa-envelope-circle-check"></i>    
                    <label for="email">Email:</label>
                    <input id="inp" type="email" name="email" value="{{contact[3]}}"><br>

                    <i class="fa-solid fa-map-location-dot"></i>
                    <label for="address">Address:</label>
                    <input type="text" name="address" value="{{contact[4]}}"><br>
                    

                    <label for="insert" class="file-upload">
                        <i class="fa-solid fa-paperclip"></i>
                    </label>
                    <label>Insert Photo:</label>
                    <span id="no-file">No file chosen</span>
                    <input id="insert" type="file" name="image" onchange="displayFileChange()" ><br>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
