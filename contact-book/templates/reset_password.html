<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot_password.css')}}">
    <title>Document</title>
</head>
<body>

    <div class="container-lg">
        <div class="col-lg-6 col-md-8 col-sm-10 card shadow text-black pb-lg-5 p-5 pb-sm-5 mx-auto mt-5 mt-lg-5 mb-lg-5">
            <div class="container-sm extend">
                <h4 class="text-center mb-4">Reset Password</h4>
                    <form action="{{ url_for('reset_password', token=token) }}" method="POST">
                        <div class="mb-3">
                            <label for="new-password" class="form-label">New Password</label>
                        <input type="password" class="form-control custom-shadow"placeholder="New Password"  id="email" name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confrim New Password</label>
                            <input type="password" class="form-control custom-shadow" placeholder="Confirm Password" id="confirm-password" name="confirm_password" required>
                        </div> 
                        <button type="submit" class="btn w-100 custom-btn">Update Password</button>
                    </form>
                    <div class="d-flex justify-content-center me-5 keto">
                        <span class="ms-5">Back to</span>
                        <a href="/login">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
