<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{url_for('static', filename='forgot.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  
</head>
<body>

<div class="container">
  <div class="card shadow p-4">
    <h4 class="card-title">Forgot Password</h4>
    <form method="POST">
      <div class="mb-3 m-4">
        <input class="form-control" id="inp" type="email" name="email" placeholder="Enter email" required>
      </div>
      <div class="d-grid m-5">
        <button class="btn btn-primary" type="submit" id="btn">Send Code</button>
      </div>
    </form>
  </div>
</div>

<div>
     {% if code_sent %}
            <p>A code has been sent to your email. Enter it below:</p>
            <form method="POST" action="{{ url_for('verify_code') }}">
                <input type="text" name="code" placeholder="Enter code" required>
                <button type="submit">Verify Code</button>
            </form>
    {% endif %}
</div>

</body>
</html>
