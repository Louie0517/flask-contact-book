<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='verify.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="m-5" id="body">
    <div class="col-lg-6 col-md-8 col-sm-10 card shadow pb-lg-5 p-5 pb-sm-5  mx-auto mt-5 mt-lg-5 mb-lg-5">
        <div class="container-sm p-2 ps-4">
            <div class="pb-5">
                <h4>Enter the code sent to your email</h4>
                <p id="timer">Code expires in: </p>
            </div>
        </div>
        <div class="container-sm mb-5">
            <div class="mb-4">
                <form method="POST" id="code-form">
                    <div class=" col-12">
                        <input type="text" name="code" class="form-control p-2" id="inp" required placeholder="Verification Code">
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn w-100 p-2 " id="button">Verify Code</button>
                    </div>
                </form>
                    <script>
                        document.addEventListener("DOMContentLoaded", () => {
                            const timerElement = document.getElementById("timer");
                            const expirationString = "{{ code_expiry }}";

                            if (expirationString) {
                                const expirationTime = new Date(expirationString.replace(" ", "T"));
                                const interval = setInterval(() => {
                                    const now = new Date();
                                    const diff = expirationTime - now;

                                    if (diff <= 0) {
                                        timerElement.textContent = "Code expired.";
                                        clearInterval(interval);
                                    } else {
                                        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                                        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                                        timerElement.textContent = `Code expires in: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                                    }
                                }, 1000);
                            }
                        });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
