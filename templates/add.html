<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Contacts</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="add-contacts">
        <h1>Add Contacts</h1>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
    <div class="add-form">
        <form method="post" enctype="multipart/form-data" autocomplete="off">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone"  placeholder="e.g. 0909-234-123" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  placeholder="e.g. user@example.com" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="e.g. 123 Street, City" required><br>

            <label for="image">Insert Photo:</label>
            <input type="file" id="image" name="image" required><br>

            <button type="submit">Add Contacts</button>
        </form>
        <a href="/">Bact to contacts</a>
    </div>
    
</body>
