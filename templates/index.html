<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Book</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Contact List</h1>
        <a href="{{ url_for('add_contact') }}">Add Contact</a>
    {% if contacts %}
        <table border="1" cellpadding="8">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Photo</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact[1] }}</td>
                    <td>{{ contact[2] }}</td>
                    <td>{{ contact[3] }}</td>
                    <td>{{ contact[4] }}</td>
                    <td>
                        {% if contact[5] %}
                        <img src="{{ url_for('static', filename='uploads/' + contact[5]) }}" width="80" height="80" alt="insert photo">
                        {% else %}
                        No photo
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('edit_contact', id=contact[0]) }}">Edit</a>
                        <a href="{{ url_for('delete_contact', id=contact[0]) }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td>No contact found.</td>
                </tr>
            {% endif %}
            </tbody>
        </table>
    </body>
</html>
