<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body> 
    <div class="login-text">
        <p id="hello-text">Hello there! <br>Welcome Back</p>
    </div>
    <div class="login-form">
        <form method="post" action="{{ url_for('login') }}" autocomplete="off">
            <div class="input-identity">
                <i id="user-icon" class="fa fa-user icon"></i>
                <input name="username" type="text" placeholder="Username" required>
            </div>
            <div class="">
                <i class="fa-regular fa-envelope"></i>
                <input name="password" type="text" placeholder="Password" required>
            </div>
            <button id="login-button" type="submit">Sign in</button>
        </form>
        <div class="register">
            <p>Don't have an account?</p>
            <a href="{{ url_for('register_account')}}">Register</a>
             {% if login_attempts %}
                <p>{{ login_attempts }}</p>
            {% endif %}
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            {% if success %}
                <p>{{ success }}</p>
            {% endif %}
        </div>
        <a id="forgot_pass" href="{{ url_for('forgot_password') }}">Forgot password?</a>
    </div>
</body>
</html>
