<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='dash.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title>Neighborhood</title>
</head>
<body>
    
<div class="container-fluid overflow-hidden">
    
  <div class="row vh-100 overflow-auto">

    <!-- Sidebar -->
<nav id="sidebarMenu" class="col-12 col-sm-3 col-xl-2 bg-col px-0 py-3 position-sticky sticky-top">
  <div class="d-flex w-100 flex-column p-3 align-items-sm-start pt-5 h-100">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <span class="fs-2 text">M<span class="d-sm-inline fs-2">enu</span></span>
    </a>
    <hr>

    <ul class="nav nav-pills flex-column mb-auto w-100" id="menu">
      
      <!-- Dashboard -->
      <li class="nav-item">
        <a href="{{ url_for('management') }}" class="nav-link text-dark">
          <i class="fs-5 bi-grid"></i><span class="ms-2">Dashboard</span>
        </a>
      </li>

      <!-- Employees Menu with Collapse -->
<li class="nav-item">
  <a class="nav-link text-dark" data-bs-toggle="collapse" href="#employeesSubMenu" role="button" aria-expanded="false" aria-controls="employeesSubMenu">
    <i class="bi bi-person-lines-fill fs-5"></i><span class="ms-2">Employees</span>
  </a>
  <div class="collapse" id="employeesSubMenu">
    <ul class="nav flex-column ms-4">
      <li class="nav-item">
        <a href="{{ url_for('employees_management') }}" class="nav-link text-dark">Manage</a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('add_employee') }}" class="nav-link text-dark">Add Employee</a>
      </li>
    </ul>
  </div>
</li>


      <!-- Time Logs -->
      <li>
        <a href="#" class="nav-link text-dark">
          <i class="bi bi-calendar-week fs-5"></i><span class="ms-2">Time Logs</span>
        </a>
      </li>

      <!-- Reports -->
      <li>
        <a href="#" class="nav-link text-dark">
          <i class="fs-5 bi bi-graph-up"></i><span class="ms-2">Reports</span>
        </a>
      </li>

      
    <li class="nav-item">
      <a class="nav-link text-dark" data-bs-toggle="collapse" href="#requestsSubMenu" role="button" aria-expanded="false" aria-controls="requestsSubMenu">
        <i class="fs-5 bi bi-journal-text"></i><span class="ms-2">Requests</span>
      </a>
      <div class="collapse" id="requestsSubMenu">
        <ul class="nav flex-column ms-4">
          <li class="nav-item"><a class="nav-link text-dark" href="#">New Request</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="#">Leave Status</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="#">Archived</a></li>
        </ul>
      </div>
    </li>


      <!-- Settings -->
      <li>
        <a href="#" class="nav-link text-dark">
          <i class="fs-5 bi bi-gear"></i><span class="ms-2">Settings</span>
        </a>
      </li>
    </ul>

    <!-- Logout -->
    <a href="{{ url_for('admin_login') }}" class="nav-link text-dark mt-3">
      <i class="bi bi-box-arrow-left fs-4 ms-3"></i><span class="ms-2">Logout</span>
    </a>
  </div>
</nav>

    
    <!-- Main Content -->
    <div class="col d-flex flex-column">
      
      <!-- Top Navbar Toggle Button for Small Screens -->
      <div id="topBar" class="top p-3  shadow-sm d-flex justify-content-between align-items-center sticky-top">
        <button title="Side bar" class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
          <i class="bi bi-list"></i>
        </button>
        <a href="#" style="text-decoration: none; color:black" class="d-flex align-items-center ">
        <img style="width: 70px;" src="{{ url_for('static', filename='img/logo.png')}}?v=2" alt="">
        <h5 class="">Neighborhood</h5>
        </a>
      </div>

      <!-- Offcanvas for sidebar on small screens -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas">
        <div class="offcanvas-header" >
          <h5 class="offcanvas-title">Menu</h5>
          <button title="Close Side Bar" type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <!-- Sidebar content duplicated for mobile -->
          <ul class="nav flex-column">
            <li><a href="{{ url_for('management') }}" class="nav-link">Dashboard</a></li>
            <li><a href="{{ url_for('employees_management') }}" class="nav-link">Employees</a></li>
            <li><a href="#" class="nav-link">Time Logs</a></li>
            <li><a href="#" class="nav-link">Reports</a></li>
            <li><a href="#" class="nav-link">Requests</a></li>
            <li><a href="#" class="nav-link">Settings</a></li>
            <li><a href="{{ url_for('admin_login') }}" class="nav-link text-danger">Logout</a></li>
          </ul>
        </div>
      </div>

      <!-- Main Area -->
    
      <main class="row overflow-auto">
            <form method="post" action="/add_employee" autocomplete="off" enctype="multipart/form-data">
                <div class="container d-flex flex-column form-add my-md-5 py-xl-5 p-md-4">
                    <div class="input">
                        <label><span><i class="bi bi-person-vcard text-primary"></i></i></span>Identification number</label>
                        <input type="text" name="id" id="employee-id" title="Name" required>                    
                    </div>
                    <div class="input">
                        <label><span><i class="bi bi-person-fill-add text-primary"></i></span>Employee name</label>
                        <input type="text" name="name" id="name" title="Name" required>                    
                    </div>
                    <div class="input">
                        <label><span><i class="bi bi-envelope-at-fill text-primary"></i></span>Email</label>
                        <input type="email" name="email" id="email" title="Email" required>
                    </div>
                    <div class="input">
                        <label><span><i class="bi-briefcase-fill text-primary"></i></span>Department</label>
                        <input type="text" name="department" id="department" title="Department" required>
                    </div>
                    <div class="input">
                        <input type="File" name="employees_photo" id="fileImg" accept="/image*" hidden title="Insert Image">
                        <label for="fileImg" class="upload-img">
                            <i class="bi bi-images text-primary"></i>
                            <span id="fileName">Insert image</span>
                        </label>
                    </div>
                    
                    <div class="input">
                        <button type="submit" class="add-btn btn btn-primary">
                            <span>Add Employee</span>
                        </button>
                    </div>
                   <span>{{ employed }}</span>
                </div>
            </form>
      </main>
   

      <!-- Footer 
      <footer class="row bg-light py-3 mt-auto">
      </footer>
      -->
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='add.js')}}"></script>
</body>
</html>
