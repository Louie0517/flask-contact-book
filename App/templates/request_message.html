<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='dash.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dash2.css') }}">
    <title>Neighborhood</title>
</head>
<body class="bg-light">


<main class="row overflow-auto d-flex min-vh-100 align-items-center " style="height: 100vh; overflow-y: auto;">
    <form method="post" action="/employee_request" autocomplete="off" enctype="multipart/form-data">
    <div class="container form-container my-md-5 py-xl-5 p-md-4 p-4" style="background-color: white; border-radius: 15px;">

      <!-- Row 1: ID and Name -->
      <div class="row mb-3" style="font-family: sans-serif; font-size: 1.2em;">
        <div class="col-md-6 mb-2">
          <label><i class="bi bi-person-vcard text-primary"></i> Identification number</label>
          <input type="text" name="request_id" id="request-id" value="{{ details['request_id']}}" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label><i class="bi bi-person-fill text-primary"></i> Employee name</label>
          <input type="text" name="name" id="name" value="{{details['name']}}" class="form-control for-name" readonly>
        </div>
      </div>

      <!-- Row 2: Department and Department -->
      <div class="row mb-3 fs-5" style="font-family: sans-serif;">
        <div class="col-md-6 mb-2" style=" font-size: 1em;">
          <label><i class="bi text-primary bi-person-bounding-box"></i> Request option</label>
          <select name="request" class="form-select" title="Request">
            <option disabled selected>{{details['request_type']}}</option>
          </select>
        </div>
        <div class="col-md-6" style="font-size: 1em;">
          <label><i class="bi bi-briefcase-fill text-primary"></i> Department</label>
          <select name="department" class="form-select" title="Department">
            <option disabled selected>{{details['department']}}</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col fs-5">
            <label><i class="bi bi-calendar-date text-primary"></i> Date</label>
            <input type="date" name="date" id="date" value="{{details['date']}}" class="form-control" readonly>
        </div>
      </div>
      <!-- Message Field -->
      <div class="mb-3 fs-5" style="font-family: sans-serif;">
        <label><i class="bi bi-chat-text text-primary"></i> Message</label>
        <textarea name="detailsails" class="form-control fs-5 my-2" rows="6" readonly>{{details['details']}}</textarea>
      </div>
     

    </div>
  </form>
</main>


</body>
</html>
