<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css')}}">
    <title>Neighborhood</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black main-container">

                <div class="logo container-sm d-flex justify-content-center ps-0">
                    <img class="w-25" src="{{ url_for('static', filename='img/logo.png') }}?v=2" alt="Logo">
                    <span class="store-name h1 fw-bold mb-0 align-content-center justify-content-end p-1">Neighborhood</span>
                </div>

                    <div class="login-form d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-3 pt-xl-0 mt-xl-n5">

                        <form style="width: 25rem;" method="POST" action="/admin_login">
                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                            <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="form2Example18" class="form-control form-control-lg" name="admin_email" />
                            <label class="form-label" for="form2Example18">Email address</label>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="form2Example28" class="form-control form-control-lg" name="admin_password" />
                            <label class="form-label" for="form2Example28">Password</label>
                            </div>

                            <div class="button-error pt-1 mb-4">
                            <button data-mdb-button-init data-mdb-ripple-init class="login_button btn btn-info btn-lg btn-block" type="submit">Login</button>
                            {% if error %}
                                <small class="error">{{ error }}</small>
                            {% endif %}
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img  src="https://griffithfoods.com/eu/wp-content/uploads/sites/10/2022/05/khuc-le-thanh-danh-4BSmVhI8uKM-unsplash-scaled.jpg" alt="Grocery Store" class="img-fluid img"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
